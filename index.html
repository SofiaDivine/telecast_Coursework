<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Телепрограма</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="logo">
          <img src="./images/logo.png" alt="Логотип сайту">
      </div>
      <div class="buttons">
          <button class="btn host" onclick="loginAsUser()">Зайти, як користувач</button>
          <button class="btn admin" onclick="loginAsAdmin()">Зайти, як адміністратор</button>
      </div>
  </div>

  <script>
      function loginAsUser() {
          localStorage.setItem('role', 'user');
          window.location.href = 'main.html';
      }

      function loginAsAdmin() {
          localStorage.setItem('role', 'admin');
          window.location.href = 'main.html';
      }
  </script>
</body>
</html>
